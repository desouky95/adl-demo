<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./js/play-on-click.js"></script>
    <script src="./js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene
      debug
      mindar-image="imageTargetSrc: ./assets/target/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img
          id="card"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/image-tracking/assets/card-example/card.png"
        />
        <!-- <a-asset-item
          id="avatarModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/image-tracking/assets/card-example/softmind/scene.gltf"
        ></a-asset-item> -->
        <video
          id="video"
          autoplay
          src="./assets/videos/video.mp4"
          loop="true"
          crossorigin="anonymous"
          preload="auto"
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          position="0 0 0"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                background : white;
                value: Click or tap to start video"
          hide-on-play="#video"
        >
        </a-entity>
        <a-entity
          material="shader: flat; src: #video"
          geometry="primitive: plane; width: 1; height: 0.6"
          position="0 0 0"
          rotation="0 0 0"
          play-on-click
          visible="false"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
